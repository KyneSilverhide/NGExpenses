<div layout="column" layout-align="center center" ng-show="1 < pages.length">
    <div layout="row">
        <md-button class="page" ng-show="boundaryLinks" ng-disabled="pagination.current == 1"
                   ng-click="setCurrent(1)">&lt;&lt;</md-button>

        <md-button class="page" ng-show="directionLinks" ng-disabled="pagination.current == 1"
                   ng-click="setCurrent(pagination.current - 1)">&lt;</md-button>

        <md-button class="page" ng-repeat="pageNumber in pages track by $index"
                   ng-class="{ 'md-primary' : pagination.current == pageNumber }"
                   ng-click="setCurrent(pageNumber)">{{ pageNumber }}</md-button>

        <md-button class="page" ng-show="directionLinks" ng-disabled="pagination.current == pagination.last"
                   ng-click="setCurrent(pagination.current + 1)">&gt;</md-button>

        <md-button class="page" ng-show="boundaryLinks" ng-disabled="pagination.current == pagination.last"
                   ng-click="setCurrent(pagination.last)">&gt;&gt;</md-button>
    </div>
</div>
